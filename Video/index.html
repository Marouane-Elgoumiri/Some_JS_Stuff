<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Video</title>
        <link rel="stylesheet" href="style.css"/>

    </head>
    <body>
        <div class="preloader">
            <img src="assets/giphy.gif" alt="preloader"/>
        </div>
        <header>
            <video class="video-container" muted autoplay loop>
                <source src="./assets/video.mp4" type="video/mp4"/>
            </video>
            <h1 id="animated-text">The Elric Saga</h1>
            <button class="switch-btn">
                <span>play</span>
                <span>pause</span>
                <span class="switch">O</span>
            </button>
        </header>
        <script src="app.js"></script>
    </body>
</html>
